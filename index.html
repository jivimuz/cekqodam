    <script>
       const Toast = Swal.mixin({
              toast: true,
              position: "center",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
              }
          });
      $(document).ready(function() {
          var today = new Date();
          var formattedToday = today.toLocaleDateString('en-GB').split('/').reverse().join('-');

          $('#tgl_lahir').attr('max', formattedToday);
         
      });

      function cekQhodam(){
        if( !$('#nama_lengkap').val()){
          return Toast.fire({
                        icon: "error",
                        title: 'Silahkan Isi Nama Lengkap Terlebih Dahulu!'
                    });
        }
        if( !$('#tgl_lahir').val()){
          return Toast.fire({
                        icon: "error",
                        title: 'Silahkan Isi Tanggal Lahir Terlebih Dahulu!'
                    });
        }

        var sArray = [
          ['Kosong' , 'no_qodam.jpg' ],
          ['Pocong' , 'qodam_pocong.jpeg' ],
          ['Genderuwo' , 'qodam_genderuwo.jpg' ],
          ['Kuntilanak' , 'qodam_kuntilanak.jpg' ],
          ['Lampor' , 'qodam_lampor.jpg' ],
          ['Siluman Ular' , 'qodam_ular.jpg' ],
          ['Harimau' , 'qodam_harimau.jpg' ],
          ['Kuntilanang' , 'qodam_kuntilanang.jpg' ],
        ]

        var getRandom = Math.floor(Math.random() * 15);
        var ambilQodam = sArray[getRandom <= 7 ? getRandom : 0];
        if(ambilQodam){
            $('#searchSite').attr('hidden', true)
            $('#checkSite').attr('hidden', false)
            $('#nama').html($('#nama_lengkap').val())
            $('#qhodam').html(ambilQodam[0])
            $('#imgQodam').attr('src', 'images/qodams/'+ambilQodam[1])
            $('#heroSite').html(`
            <div
              class="img overlay"
              style="background-image: url('images/qodams/${ambilQodam[1]}')"
            ></div>
            `)
          }
        }

        function resetQhodam(){
          // $('#searchSite').attr('hidden', false)
          //   $('#checkSite').attr('hidden', true)
          //   $('#heroSite').html(mainHero)
          window.location.reload()
        }
